<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Results
      </ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content padding>
    <ion-card text-center>
      <ion-card-header class="text-center">Final Score</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let player of players; let i = index">
            <ion-icon name="person" color = "color[i]"></ion-icon>
            <ion-label color="primary" floating>{{player.name}} - Points: {{player.count}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-item >
      <ion-button (click)="repeatGame()">Repeat Game</ion-button>
    </ion-item>
  
  </ion-content>
  
  <ion-footer>
      <ion-button (click)="newGame()">New Game</ion-button>
  </ion-footer>
