<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Resultados
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-card text-center>
    <ion-card-header class="text-center title-card-sized">Tabla Final</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let player of players; let i = index">
          <ion-icon name="medal" color="{{color[i]}}"></ion-icon>
          <ion-label color="primary" floating>{{player.name}}: {{player.count}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col text-center>
      <ion-button (click)="repeatGame()">Repetir Partida</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col text-center>
      <ion-button (click)="newGame()">Nuevo Juego</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
